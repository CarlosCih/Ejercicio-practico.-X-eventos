<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio pr√°ctico</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="divider"></div>
                <div class="section">
                    <h3>Scrooll Down</h3>
                    <button class="waves-effect waves-light btn-large" onclick="scrollDown()">scrollDownButton</button>
                </div>
                <div class="divider"></div>
                <div class="section">
                    <h3>Evento click</h3>
                    <button class="waves-effect waves-light btn-large" id="clickButton">Click</button>
                </div>
                <div class="divider"></div>
                <div class="section">
                    <h3>Evento doble click</h3>
                    <button class="waves-effect waves-light btn-large" id="doubleClickButton">Doble click</button>
                </div>
                <div class="divider"></div>
                <div class="section">
                    <h3>Evento Click derecho</h3>
                    <button class="waves-effect waves-light btn-large" id="rightClick">Click derecho</button>
                </div>
                <div class="divider"></div>
                <div class="section">
                    <h3>Mouse Up</h3>
                    <button class="waves-effect waves-light btn-large" id="mouseUpButton">Mouse Up</button>
                </div>
                <div class="divider"></div>
                <div class="section">
                    <h3>Mouse Enter</h3>
                    <button class="waves-effect waves-light btn-large" id="mouseEnterButton">Mouse Enter</button>
                </div>
                <div class="divider"></div>
                <div class="section">
                    <h3>Mouse Leave</h3>
                    <button class="waves-effect waves-light btn-large" id="mouseLeaveButton">Mouse Leave</button>
                </div>
                <div class="divider"></div>
                <div class="section">
                    <h3>Mouse Over</h3>
                    <button class="waves-effect waves-light btn-large" id="mouseOverButton">Mouse Over</button>
                </div>
                <div class="divider"></div>
                <div class="section">
                    <h3>Mouse Out</h3>
                    <button class="waves-effect waves-light btn-large" id="mouseOutButton">Mouse Out</button>
                </div>
                <div class="divider"></div>
                <div class="section">
                    <h3>Scrooll Up</h3>
                    <button class="waves-effect waves-light btn-large" id="scrollUpButton" onclick="scrollUp()">Click</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="js/index.js"></script>
    </footer>
</body>

</html>
